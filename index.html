<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mạng xã hội cá nhân</title>

    <!-- Nạp thư viện FontAwesome để sử dụng biểu tượng -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1997c9;
            /* Phông nền */
            text-align: center;
            padding: 20px;
        }

        .social-icons {
            list-style: none;
            padding: 0;
        }

        .social-icons li {
            display: inline-block;
            margin-right: 15px;
        }

        .social-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #4267B2;
            /* Facebook color */
        }

        /* Add additional CSS classes for other social media icons */
        .social-icons .instagram:hover {
            background-color: #E4405F;
            /* Instagram color */
        }

        .social-icons .youtube:hover {
            background-color: #FF0000;
            /* YouTube color */
        }

        .social-icons .tiktok:hover {
            background-color: #69C9D0;
            /* TikTok color */
        }

        /* Liên kết Zalo */
        .zalo-link {
            margin-top: 20px;
            display: inline-block;
            background-color: #0084ff;
            /* Màu Zalo */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .zalo-link:hover {
            background-color: #005ca9;
            /* Màu Zalo khi rê chuột */
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Hình ảnh mã QR Zalo -->
        <img src="b2bb7bf9b9466c183557.jpg" alt="Zalo QR Code" width="200">


        <h1>Mạng xã hội cá nhân</h1>
        <ul class="social-icons">
            <!-- Biểu tượng Facebook -->
            <li>
                <a href="https://www.facebook.com/phi.nguyen.0326" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <!-- Biểu tượng Instagram -->
            <li class="instagram">
                <a href="https://instagram.com/nguyenphi260304?igshid=MzMyNGUyNmU2YQ==" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <!-- Biểu tượng YouTube -->
            <li class="youtube">
                <a href="https://www.youtube.com/channel/UCkehmCutc45lTHKPkGPA43w" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
            </li>
            <!-- Biểu tượng TikTok -->
            <li class="tiktok">
                <a href="https://www.tiktok.com/@ihp3062?_t=8fsdYlUascc&_r=1" target="_blank">
                    <i class="fab fa-tiktok"></i>
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
